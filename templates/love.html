<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋愛運ガイド - 占星ガイドポータル</title>
    <style>
        body {
            background: linear-gradient(135deg, #e2456e, #ce88d3);
            color: #fff;
            text-align: center;
            padding: 50px;
            font-family: 'Helvetica Neue', sans-serif;
        }
        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.1em;
            margin-top: 20px;
            line-height: 1.6;
            text-align: left;
            margin: 0 auto;
            max-width: 700px;
        }
        a {
            text-decoration: none;
            color: #fff;
            display: inline-block;
            margin-top: 30px;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 3px 3px 7px rgba(0,0,0,0.5);
            transition: background 0.3s;
        }
        a:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <h1>💖 恋愛運ガイド</h1>
    <p>
        恋愛って、心の天気みたいなもんやな。  
        昔、中国の皇帝も星の位置を頼りに相性を占ってたらしいで。  
        例えば火星が強い日は情熱的、でも衝突も起こりやすいんや。  
        今日、星があなたに教えてるメッセージ、見逃さんようにな！
    </p>
    <a href="/">← ポータルに戻る</a>
</body>
</html>
