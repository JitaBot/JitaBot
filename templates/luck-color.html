<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラッキーカラー - 占星ガイドポータル</title>
    <style>
        body {
            background: linear-gradient(135deg, #456ee2, #88d3ce);
            color: #fff;
            text-align: center;
            padding: 50px;
            font-family: 'Helvetica Neue', sans-serif;
        }
        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.1em;
            margin-top: 20px;
            line-height: 1.6;
            text-align: left;
            margin: 0 auto;
            max-width: 700px;
        }
        a {
            text-decoration: none;
            color: #fff;
            display: inline-block;
            margin-top: 30px;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 3px 3px 7px rgba(0,0,0,0.5);
            transition: background 0.3s;
        }
        a:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <h1>🎨 ラッキーカラー</h1>
    <p>
        色が運勢を変える？って思うやろ？  
        でも、昔から武将は戦いの前に「勝色」いう深い藍色を身に着けてたんや。  
        色には心理的な力がある。  
        今日のラッキーカラーで、流れを味方につけよう！
    </p>
    <a href="/">← ポータルに戻る</a>
</body>
</html>
