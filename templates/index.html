<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮占星ガイドポータル🔮</title>
    <style>
        /* --- 🌌 背景と基本スタイル --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at top left, #0d1b2a, #1b263b);
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            padding-top: 50px;
            position: relative;
            overflow: hidden;
        }

        /* --- 🌠 流れ星アニメーション --- */
        .shooting-star {
            position: absolute;
            top: -200px;
            right: -200px;
            width: 300px;
            height: 2px;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0));
            border-radius: 2px;
            transform: rotate(-45deg);
            animation: shootingStar 5s linear infinite;
            z-index: 1;
        }

        @keyframes shootingStar {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translate(-800px, 800px) rotate(-45deg);
                opacity: 0;
            }
        }

        /* --- 🌟 ランダムな流れ星配置 --- */
        .shooting-star:nth-child(1) {
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .shooting-star:nth-child(2) {
            top: -300px;
            right: -200px;
            animation-delay: 2s;
        }

        .shooting-star:nth-child(3) {
            top: -500px;
            right: -50px;
            animation-delay: 4s;
        }

        .shooting-star:nth-child(4) {
            top: -250px;
            right: -300px;
            animation-delay: 3s;
        }

        .shooting-star:nth-child(5) {
            top: -150px;
            right: -400px;
            animation-delay: 5s;
        }

        /* --- 🖼️ ヘッダー --- */
        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
            z-index: 2;
            position: relative;
        }

        p {
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
            position: relative;
        }

        /* --- 🔗 リンクボタン --- */
        .link-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        .link {
            text-decoration: none;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            border-radius: 10px;
            transition: background 0.3s;
            width: 80%;
            max-width: 400px;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5);
            text-align: left;
            font-size: 1.2em;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #ddd;
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- 🌠 複数の流れ星を生成 -->
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <!-- 🔮 ヘッダー -->
    <h1>🔮 占星ガイドポータル 🔮</h1>
    <p>占星術の世界をちょっと深掘りできる解説！</p>

    <!-- 🔗 リンクリスト -->
    <div class="link-container">
        <a href="/fortune" class="link">🔍 運勢ガイド</a>
        <a href="/love" class="link">💖 恋愛ガイド</a>
        <a href="/money" class="link">💰 金運ガイド</a>
        <a href="/luck-color" class="link">🎨 ラッキーカラーガイド</a>
        <a href="/subscription" class="link">👑 サブスク登録案内</a>
    </div>

    <!-- ⚙️ フッター -->
    <p class="footer">✨ Powered by JitaBot ✨</p>
</body>
</html>
