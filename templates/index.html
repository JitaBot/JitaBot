<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 占星ガイドポータル 🔮</title>
    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            padding-top: 50px;
            position: relative;
            overflow: hidden;
        }

        /* 星のアニメーション */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 3px 3px;
            animation: moveStars 20s linear infinite;
            z-index: 1;
        }

        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        /* 見出し */
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
            z-index: 2;
            position: relative;
        }

        /* サブテキスト */
        p.subtitle {
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: relative;
        }

        /* リンクボタンコンテナ */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        /* 各リンクボタン */
        .link {
            text-decoration: none;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            border-radius: 10px;
            transition: background 0.3s;
            width: 80%;
            max-width: 400px;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* フッター */
        p.footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #ddd;
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- メインタイトル -->
    <h1>🔮 占星ガイドポータル 🔮</h1>

    <!-- サブタイトル -->
    <p class="subtitle">占星術の世界を深掘りできるリンク集やで！</p>

    <!-- リンクボタン -->
    <div class="link-container">
        <a href="/fortune" class="link">🔍 運勢ガイド</a>
        <a href="/love" class="link">💖 恋愛ガイド</a>
        <a href="/money" class="link">💰 金運ガイド</a>
        <a href="/luck-color" class="link">🎨 ラッキーカラーガイド</a>
        <a href="/subscription" class="link">🌟 サブスク登録案内</a>
    </div>

    <!-- フッター -->
    <p class="footer">✨ Powered by JitaBot ✨</p>
</body>
</html>
