<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の運勢 - 占星ガイドポータル</title>
    <style>
        body {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: #fff;
            text-align: center;
            padding: 50px;
            font-family: 'Helvetica Neue', sans-serif;
        }
        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.1em;
            margin-top: 20px;
            line-height: 1.6;
            text-align: left;
            margin: 0 auto;
            max-width: 700px;
        }
        a {
            text-decoration: none;
            color: #fff;
            display: inline-block;
            margin-top: 30px;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 3px 3px 7px rgba(0,0,0,0.5);
            transition: background 0.3s;
        }
        a:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <h1>🔮 今日の運勢</h1>
    <p>
        今日はどんな一日になるか、気になったりするやろ？  
        実は昔、ギリシャの哲学者プラトンも「星は神の言葉」やと言ってたんやで。  
        星の動きは、地球で起こる出来事とリンクしてる。これを読めば、  
        今日が挑戦の日か、休息の日かが見えてくるんや。  
        ほな、星が伝える今日のアドバイス、じっくり見てってな！
    </p>
    <a href="/">← ポータルに戻る</a>
</body>
</html>
