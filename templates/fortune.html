<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>運勢ガイド - JitaBot</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #fff;
            text-align: center;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        .fortune-box {
            margin-top: 50px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2;
            position: relative;
        }

        .fortune-box h2 {
            margin-bottom: 25px;
            font-size: 2em;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 3px 3px;
            animation: moveStars 20s linear infinite;
        }

        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1>🔮 今日の運勢 🔮</h1>
    <div class="fortune-box">
        <h2>{{ fortune.date }}</h2>
        <p>💬 {{ fortune.fortune }}</p>
        <p>🎨 ラッキーカラー：{{ fortune.lucky_color }}</p>
        <p>🔢 ラッキーナンバー：{{ fortune.lucky_number }}</p>
    </div>
    <p style="margin-top: 40px;">✨ Powered by JitaBot ✨</p>
</body>
</html>
