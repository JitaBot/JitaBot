<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>運勢ガイド - JitaBot</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            text-align: center;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 30px;
        }
        .fortune-box {
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .fortune-box h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>🔮 今日の運勢 🔮</h1>
    <div class="fortune-box">
        <h2>{{ fortune.date }}</h2>
        <p>💬 {{ fortune.fortune }}</p>
        <p>🎨 ラッキーカラー：{{ fortune.lucky_color }}</p>
        <p>🔢 ラッキーナンバー：{{ fortune.lucky_number }}</p>
    </div>
    <p style="margin-top: 30px;">✨ Powered by JitaBot ✨</p>
</body>
</html>
